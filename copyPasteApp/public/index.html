<!DOCTYPE html>
<html lang="en" ng-app="copyPasteApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Copy & Paste</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/sticky-footer-navbar.css" rel="stylesheet">


</head>

<body  ng-controller="copyPasteCtrl">

<div class="container"> <!-- Static navbar container -->

    <!-- Static navbar -->
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><img id="wyatt" alt="brand" width="20" height="20" src="img/cometmoney_logo336x336.jpg"></a>
          </div>
        </div><!--/.container-fluid -->
      </nav>

      <!-- Main component for a primary marketing message or call to action -->
    <div class="page-header" style="padding-top:3px;">
        <h1>Copy & Paste</h1>
    </div>
    </div> <!-- /Nav and page header container -->
    <br />

<!-- Main Content Container -->
<div class="container theme-showcase" role="main">

  <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title" id="myLargeModalLabel">{{copyName}}</h4>
        </div>
        <div class="modal-body">
          <p>{{copyText}}</p>
        </div>
      </div>
      </div>
</div>

<form class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="copy.name">
  </div>
  <div class="form-group">
    <label class="sr-only" for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Description" ng-model="copy.description">
  </div>
  <div class="form-group">
    <label class="sr-only" for="value">Value</label>
    <input type="text" class="form-control" id="value" placeholder="Value" ng-model="copy.value">
  </div>
  <div class="btn-group" role="group" aria-label="...">
  <button type="submit" class="btn btn-default" ng-click="addCopyPaste()">Add</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="update()">Update</button>
  <button type="button" class="btn btn-default" ng-click="deselect()">Clear</button>
  </div>
</form>
<br />

<div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
                </tr>
            </thead>
            <tbody>
              <tr ng-repeat="copy in copypaste | filter:query">
                <td>{{copy.name}}</td>
                <td>{{copy.description}}</td>
                <td><div class="btn-group" role="group">
                  <button class="btn btn-default btn-sm" type="submit" data-clipboard-demo="" data-clipboard-action="copy"
                  data-clipboard-text="{{copy.value}}"><span class="glyphicon glyphicon-copy">
                </span></button>
                  <button class="btn btn-default btn-sm" type="submit" data-toggle="modal" data-target=".bs-example-modal-lg"
                ng-click="showDetails(copy.name, copy.value)"><span class="glyphicon glyphicon-info-sign">
                </span></button>
                <button class="btn btn-default btn-sm" type="submit" ng-click="edit(copy._id)">
                  <span class="glyphicon glyphicon-pencil">
                  </span></button>
                <button class="btn btn-default btn-sm" type="submit"
                ng-click="remove(copy._id)"><span class="glyphicon glyphicon-remove-circle">
                </span></button>
                </div></td>
              </tr>
            </tbody>
          </table>

      </div>

</div><!--/Main Content Container-->

<footer class="footer">
  <div class="container">
    <p class="text-muted" style="padding:20px 5px 5px 5px;">Copyright &copy; 2016 Comet Money</p>
  </div>
</footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <!--clipboardCtrl-->
    <script src="js/controllers/controller.js"></script>
    <!-- 2. Include library -->
    <script src="js/clipboard.js"></script>
    <script src="js/demos.js"></script>



</body>
</html>
